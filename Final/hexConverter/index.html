<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List with Genres</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="window d-flex flex-column align-self-center align-items-center">
        <div class="container align-self-center">
            <div class="colorBuilder d-flex flex-row flex-nowrap justify-content-between align-items-center">
                <div class="colorTitle R">R</div>
                <input type="range" min="0" max="255" step="1" value="120" data-index="1">
                <div class="colorValue redValue R">120</div>
            </div>
            
            <div class="colorBuilder d-flex flex-row flex-nowrap justify-content-between align-items-center">
                <div class="colorTitle G">G</div>
                <input type="range" min="0" max="255" step="1" value="120" data-index="2">
                <div class="colorValue greenValue G">120</div>
            </div>
        
            <div class="colorBuilder d-flex flex-row flex-nowrap justify-content-between align-items-center">
                <div class="colorTitle B">B</div>
                <input type="range" min="0" max="255" step="1" value="120" data-index="3">
                <div class="colorValue blueValue B">120</div>
            </div>
            <div class="hex">#787878</div>
        </div>
    </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
